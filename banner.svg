<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Purple Teamer banner">

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050510"></stop>
      <stop offset="60%" stop-color="#080826"></stop>
      <stop offset="100%" stop-color="#020208"></stop>
    </linearGradient>

    <linearGradient id="neonText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00e5ff"></stop>
      <stop offset="100%" stop-color="#ff2bd6"></stop>
    </linearGradient>

    <radialGradient id="glowBlue" cx="20%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.25"></stop>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"></stop>
    </radialGradient>

    <radialGradient id="glowPink" cx="75%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#ff2bd6" stop-opacity="0.22"></stop>
      <stop offset="100%" stop-color="#ff2bd6" stop-opacity="0"></stop>
    </radialGradient>

    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0 L0 0 0 48" fill="none" stroke="#00e5ff" stroke-opacity="0.15" stroke-width="1"></path>
    </pattern>

    <style>
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco,
                     Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .sans {
        font-family: system-ui, -apple-system, Segoe UI, Roboto,
                     Helvetica, Arial, sans-serif;
      }
      .thin {
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="360" fill="url(#bg)"></rect>
  <rect width="1200" height="360" fill="url(#glowBlue)"></rect>
  <rect width="1200" height="360" fill="url(#glowPink)"></rect>

  <!-- Retro grid floor -->
  <g transform="translate(0,160)">
    <path d="M0 120 L1200 120" stroke="#00e5ff" stroke-opacity="0.25" stroke-width="2"></path>
    <rect x="-200" y="120" width="1600" height="240" fill="url(#grid)" transform="matrix(1 0 0.35 0.55 -120 60)"></rect>
  </g>

  <!-- Neon frame -->
  <rect x="26" y="26" width="1148" height="308" rx="18" fill="none" stroke="#00e5ff" stroke-opacity="0.28" stroke-width="2"></rect>
  <rect x="34" y="34" width="1132" height="292" rx="16" fill="none" stroke="#ff2bd6" stroke-opacity="0.18" stroke-width="2"></rect>

  <!-- MAIN TITLE -->
  <text x="64" y="120" class="sans" font-size="52" font-weight="800" fill="url(#neonText)" filter="url(#neon)">
    PURPLE TEAMER
  </text>

  <!-- Subtitle -->
  <text x="64" y="154" class="mono thin" font-size="14" fill="#8fb2d9">
    From intelligence to comprehension â€” detect, validate, block.
  </text>

  <!-- Terminal block -->
  <g transform="translate(64,190)">
    <rect x="0" y="0" width="720" height="120" rx="14" fill="rgba(0,0,0,0.30)" stroke="#7dff6a" stroke-opacity="0.25"></rect>

    <text x="18" y="30" class="mono" font-size="14" fill="#7dff6a">charB66@cti:</text>
    <text x="115" y="30" class="mono" font-size="14" fill="#d7e8ff">ls -l</text>

    <text x="18" y="58" class="mono" font-size="13" fill="#d7e8ff">
      <tspan x="18" dy="0">CTI / Adversary Emulation</tspan>
      <tspan x="18" dy="20">Maldev</tspan>
      <tspan x="18" dy="20">Research notes</tspan>
    </text>

    <!-- Cursor -->
    <rect x="680" y="20" width="10" height="16" fill="#00e5ff" opacity="0.85"></rect>
  </g>

</svg>
